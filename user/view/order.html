<nav class="container mt-3" aria-label="breadcrumb">
     <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
          <li class="breadcrumb-item active" aria-current="page">Thông tin đơn hàng</li>
     </ol>
 </nav>
 <div class="container">
     <div class="border-0 border-bottom my-4 px-2">
          <h1 class="my-3 text-center ">Thông tin đơn hàng</h1>
     </div>
     <div class="row">
          <div class="col-12 mb-5 mt-3">
               <h5 class="mb-3 ms-3">Thông tin nhận hàng</h5>
               <form action="" class="border rounded ">
                    <div class="m-3">
                         <label for="name" class="form-label">Họ tên:</label>
                         <input type="name" class="form-control" id="name" placeholder="Nhập họ tên" name="name"
                              ng-model="userInfo.name">
                    </div>
                    <div class="m-3">
                     <label for="address" class="form-label">Số điện thoại:</label>
                     <input type="text" class="form-control"  placeholder="Nhập số điện thoại nhận hàng" name="address" ng-model="userInfo.phone">
                </div>
                     <div class="m-3">
                         <label for="address" class="form-label">Địa chỉ:</label>
                         <input type="text" class="form-control"  placeholder="Nhập địa chỉ nhận hàng" name="address" ng-model="diachi">
                    </div>
                     <div class="m-3">
                         <label for="exampleFormControlTextarea1" class="form-label">Ghi chú</label>
                         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="ghichu"></textarea>
                    </div>
               </form>
          </div>
     </div>
     <div class="row">
          <div class=" mb-5  bg-body-secondary rounded ">
               <h5 class="my-3">Đơn hàng của bạn</h5>
               <table class="table table-border">
                    <thead>
                         <tr>
                              <th>Sản phẩm</th>
                              <td>Số lượng</td>
                              <th>Tổng</th>
                         </tr>
                    </thead>
                    <tbody>
                         <tr ng-repeat="(index, value) in cart">
                              <td>{{ value.cart[0].tenSP }}</td>
                              <td>{{value.cart[0].soluong }}</td>
                              <td>{{ value.cart[0].soluong * value.cart[0].giaTien | number }}</td>
                         </tr>
                        
                    </tbody>
                    <tfoot>
                         <tr>
                              <th>Tổng</th>
                              <th></th>
                              <th>{{  tongtien() |number }}</th>
                         </tr>
                    </tfoot>
               </table>
               <div>
                    <button type="button" class="btn btn-warning  m-3" ng-click="datHang(order.id)">
                         Xác nhận đặt hàng
                    </button>
               </div>
 
          </div>
 
     </div>
 </div>
